services:
  mirth-connect:
    build:
      context: ./docker/mirth
      dockerfile: Dockerfile
    container_name: mirth-connect
    ports:
      - "8080:8080"  # admin UI / REST over plain HTTP for our demo
      - "6661:6661"  # MLLP listener port
    volumes:
      - mirth-data:/opt/mirth-connect/appdata
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/server/version"]
      interval: 20s
      timeout: 10s
      retries: 6
      start_period: 60s

  mirth-invite-engine-api:
    container_name: mirth-invite-engine-api
    build:
      context: ./src/MirthInviteEngine
      dockerfile: Dockerfile
    ports:
      - "8081:8080"   # Changed host port to 8081 to avoid conflict with Mirth's 8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      mirth-connect:
        condition: service_healthy

volumes:
  mirth-data: