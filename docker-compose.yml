services:
  mirth-connect:
    build:
      context: ./docker/mirth
      dockerfile: Dockerfile
    container_name: mirth-connect
    ports:
      - "8080:8080"  # Map HTTP port for dashboard access
      - "8443:8443"
      - "6661:6661"
    volumes:
      - mirth-data:/opt/mirth-connect/appdata
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]  # Use HTTP instead of HTTPS
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mirth-invite-engine-api:
    container_name: mirth-invite-engine-api
    build:
      context: ./src/MirthInviteEngine
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      mirth-connect:
        condition: service_healthy

volumes:
  mirth-data: