version: '3.8'

services:
  mirth-connect:
    image: nextgenhealthcare/mirth-connect:4.5.1
    container_name: mirth-connect
    ports:
      - "8443:8443" # Mirth Administrator Web UI
      - "6661:6661" # TCP Listener Port for our channel
    volumes:
      - mirth-data:/opt/mirth-connect/appdata
    environment:
      - TZ=Europe/London # Adjusted for clarity
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mirth-invite-engine-api:
    container_name: mirth-invite-engine-api
    build:
      context: ./src/MirthInviteEngine
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # .NET API Port
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      mirth-connect:
        condition: service_healthy

volumes:
  mirth-data:
