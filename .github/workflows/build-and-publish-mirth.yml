name: 'Build and Publish Mirth Connect Image'

on:
  # This allows the workflow to be run manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-publish:
    name: 'Build and Push to GHCR'
    runs-on: ubuntu-latest

    # GITHUB_TOKEN permissions are required to push to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: 'Check out the repository'
        uses: actions/checkout@v4

      - name: 'Log in to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Build and push Docker image'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/mirth/Dockerfile # Specifies the path to our resilient Dockerfile
          push: true
          # Tags the image with the version number for clarity
          # Example: ghcr.io/your-username/your-repo-name:4.5.2
          tags: ghcr.io/${{ github.repository }}:4.5.2
          build-args: |
            MIRTH_VERSION=4.5.2.b363